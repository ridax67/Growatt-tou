                icon: mdi:arrow-up
                styles:
                  card:
                    - height: 20px
                tap_action:
                  action: call-service
                  service: input_select.select_option
                  service_data:
                    entity_id: input_select.growatt_tou_radnr
                    option: "1"
              - type: custom:button-card
                show_name: false
                icon: mdi:arrow-down
                styles:
                  card:
                    - height: 20px
                tap_action:
                  action: call-service
                  service: input_select.select_option
                  service_data:
                    entity_id: input_select.growatt_tou_radnr
                    option: "2"
          - type: custom:button-card
            show_name: false
            tap_action:
              action: call-service
              service: browser_mod.popup
              data:
                deviceID:
                  - this
                content:
                  type: entities
                  entities:
                    - entity: select.growatt_inverter_time_1_begin
                      name: Starttid
                    - entity: select.growatt_inverter_time_1_end
                      name: Sluttid
                size: small
                dismissable: true
                show_close: true
